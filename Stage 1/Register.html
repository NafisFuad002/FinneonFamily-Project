<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finneon Family</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #EFF5D2, #8FA31E);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

        .register-box {
            background: linear-gradient(to right, #8FA31E, #EFF5D2);
            padding: 30px;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            width: 300px;
            text-align: center;
        }

        .register-box h2 {
      margin-bottom: 15px;
    }

        input {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #47690d;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6ea313;
        }

        footer {
            background-color: #275101;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer .social-links {
            margin-top: 10px;
        }

        footer .social-links img {
            width: 35px;
            height: 35px;
            margin: 0 8px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        footer .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="main-content">
    <section class="register-box">
      <h2>Register</h2>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </section>
  </div>

</body>

</html>
